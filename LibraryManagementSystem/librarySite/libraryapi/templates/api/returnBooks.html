{% extends 'layout.html' %}

{% block content %}

<div class="Books Withdrawn">
    <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif;"> Displaying Book(s) </h3>
    <p style="font-family: 'Courier New', Courier, monospace;">
        Books Withdrawn<br>
        ID----Name----Year<br>
        {% for book in books %}
        {{book.id}},{{book.title}}, {{book.year}}<br>
        {% endfor %}
    </p>
</div>
<br>
<br>
<div class="Return Book">
    <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Return Book </h3>
    <p>Please enter the book id you are returning</p>
    <form action="/returnBook/" method="POST">
        {% csrf_token %}
        {{form}}
        <br>
        <input type="submit" value="Submit">
    </form>
    </p>
</div>
<div class="header">
    <form action="redirectHome/" method="GET">
        <label id="Home">Home </label><br>
        <input type="submit">
    </form>
    <br>
    <br>

    {% endblock %}
