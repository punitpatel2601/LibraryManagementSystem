{% extends 'layout.html' %}

{% block content %}

<div class="User Information">
    <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif;"> Displaying Book(s) </h3>
    <table border="0">
        <tr>
            <td> {{person.ucid}} </td>
            <td>{{person.name}}</td>
            <td>{{person.faculty}}</td>
            <td>{{person.books_withdrawn}}</td>
        </tr>
        <tr>
            <td><br></td>
        </tr>
        <tr>
            <td>Books Withdrawn</td>
        </tr>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Year</td>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{book.id}}</td>
            <td>{{book.title}}</td>
            <td>{{book.year}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
<br>
<br>
<br>
<div class="header">
    <a href="/welcome/">Return to Home Page</a>
    <br>
    <br>
</div>



{% endblock %}
